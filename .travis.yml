language: java
sudo: false
jdk:
  - oraclejdk8
after_succes:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - mvn -DskipTests package
  - export JAR_FILE=$(ls ./target/go-euro-*.jar)
deploy:
  provider: releases
  api_key:
    secure: 
  file: $JAR_FILE
  skip_cleanup: true
  on:
    repo: jordanabderrachid/go-euro
    tags: true
